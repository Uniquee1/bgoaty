<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- header section starts  -->

<header>
    
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    
    <a href="index.html" class="logo">BGoaty<span>.</span></a>

    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="products.html">products</a>
        <a href="review.html">review</a>
        <a href="contact.html">query</a>
    </nav>

    <div id="togglerMode" class="fas fa-sun"></div>

    <div class="icons">
        <a href="products.html" class="fas fa-heart"></a>
        <a href="products.html" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>

<!-- header section ends -->

<!-- login-->

<div class="login-container">

    <form actions="">

        <div class="links">
            <h3 class="title">sign in with</h3>
            <div class="buttons">
                <a href="#" class="btn"><i class="fab fa-google"></i> google </a>
                <a href="#" class="btn"><i class="fab fa-facebook"></i> facebook </a>
            </div>
        </div>

        <div class="input-box">
            <h3 class="title">or sign in with email</h3>
            <div class="input">
                <span class="far fa-envelope"></span>
                <input type="email" name="" placeholder="email" id="">
            </div>
            <div class="input">
                <span class="fa fa-lock"></span>
                <input type="password" name="" placeholder="password" id="">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="" id="remember">
                <label for="remember">remember me</label>
            </div>
            <input type="submit" value="sign in" class="sign-in-btn">
        </div>

    </form>

</div>

<!-- login ends-->

<!--reference link used for video content(https://youtu.be/rpZV9mwzzho)-->
<!--special thanks to YT: Mr. Web Designer for guide-->

<script>

    let toggler = document.querySelector('#togglerMode');
    
    toggler.onclick = () =>{
    
        if(toggler.classList.contains('fa-sun')){
            toggler.classList.replace('fa-sun', 'fa-moon');
            document.body.classList.add('active');
        }else{
            toggler.classList.replace('fa-moon', 'fa-sun');
            document.body.classList.remove('active');
        }
    }
</script>

</body>
</html>
