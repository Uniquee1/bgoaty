<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- header section starts  -->

<header>
    
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    
    <a href="index.html" class="logo">BGoaty<span>.</span></a>

    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="products.html">products</a>
        <a href="review.html">review</a>
        <a href="contact.html">query</a>
    </nav>

    <div id="togglerMode" class="fas fa-sun"></div>

    <div class="icons">
        <a href="login.html" class="fas fa-heart"></a>
        <a href="login.html" class="fas fa-shopping-cart"></a>
        <a href="login.html" class="fas fa-user"></a>
    </div>

</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">

    <div class="content">
        <h3>quality goats</h3>
        <span> pure & mixed goat breeds </span>
        <p>Provides quality breed of native, crossbreed, and pure breed goats raised in a very remote place ensuring the cleanliness of their food and surroundings.</p>
        <a href="products.html" class="btn">shop now</a>
    </div>
    
</section>

<!-- home section ends -->
<!--reference link used for video content(https://youtu.be/rpZV9mwzzho)-->
<!--special thanks to YT: Mr. Web Designer for guide-->

<script>

    let toggler = document.querySelector('#togglerMode');
    
    toggler.onclick = () =>{
    
        if(toggler.classList.contains('fa-sun')){
            toggler.classList.replace('fa-sun', 'fa-moon');
            document.body.classList.add('active');
        }else{
            toggler.classList.replace('fa-moon', 'fa-sun');
            document.body.classList.remove('active');
        }
    }
</script>

</body>
</html>
